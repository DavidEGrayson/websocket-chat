<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <title>Websocket Chat Room</title>
</head>
<body onload="start()">

  <div id="chat" class="not_connected">
    <div id="chat_view"></div>
    <input id="chat_input" type="text" value=""
      onKeyPress="if(event.which==13){sendChat();return false}return true"/>

    <div id="server_status"></div>
    <div id="chat_user_list">
      <div id="chat_user_list_title">Users in room:</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
